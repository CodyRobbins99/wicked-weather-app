<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Wicked Weather</title>
</head>
<body>
    <div class="row no-gutters">
        <header class="col-12 bg-dark text-light">
            <h1 class="text-center p-2">
                Wicked Weather Dashboard
            </h1>
        </header>

        <main class="col-12 d-flex flex-column overflow-hidden">
            <div class="row justify-content-around">
                <div class="col-3">
                    <div class="container row bg-light">
                        <h3 class="text-uppercase col-12">Search By City:</h3>
                        <div class="row">
                            <form id="user-form" class="col-12 row ml-auto mr-auto">
                                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input col-8 mr-2" />
                                <button type="submit" class="btn btn-dark col-2"><span class="oi oi-magnifying-glass"></span></button>
                            </form>
                            <button type="button" id="austin-btn" class="btn bg-white border col-7 text-left mt-1 ml-3 mb-1 pl-4">Austin</button>
                            <button type="button" id="chicago-btn" class="btn bg-white border col-7 text-left mb-1 ml-3 pl-4">Chicago</button>
                            <button type="button" id="new-york-btn" class="btn bg-white border col-7 text-left mb-1 ml-3 pl-4">New York</button>
                            <button type="button" id="orlando-btn" class="btn bg-white border col-7 text-left mb-1 ml-3 pl-4">Orlando</button>
                            <button type="button" id="san-fran-btn" class="btn bg-white border col-7 text-left mb-1 ml-3 pl-4">San Francisco</button>
                            <button type="button" id="seattle-btn" class="btn bg-white border col-7 text-left mb-1 ml-3 pl-4">Seattle</button>
                            <button type="button" id="denver-btn" class="btn bg-white border col-7 text-left mb-1 ml-3 pl-4">Denver</button>
                            <button type="button" id="atlanta-btn" class="btn bg-white border col-7 text-left mb-1 ml-3 pl-4">Atlanta</button>
                        </div>
                    </div>
                </div>
                <div class="col-9 row">
                    <div class="container col-12 border bg-light pt-4 pl-4 pr-4">
                        <h4><span id="city-name">city name</span> (<span id="date">date</span>)</h5>
                        <h5 id="temperature-label" class="mt-3 mb-3">Temperature:<span id="temperature"></h4>
                        <h5 id="humidity-label" class="mt-3 mb-3">Humidity:<span id="humidity"></h4>
                        <h5 id="wind-label" class="mt-3 mb-3">Wind Speed:<span id="wind-speed"></h4>
                        <h5 id="uv-label" class="mt-3">UV Index:<span id="uv-index"></h4>
                    </div>
                    <div class="container col-12 border bg-light mt-2 pt-4 pl-4 pr-4">
                        <h4>5 day Forecast:</h4>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
